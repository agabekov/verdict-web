        .background-mosaic {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(180px, 1fr));
            gap: 2px;
            filter: blur(6px) saturate(1.2);
            opacity: 0.4;
            z-index: -1;
            transform: rotate(-2deg);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(-2deg) translateY(0px); }
            50% { transform: rotate(-2deg) translateY(-10px); }
        }
        
        .poster {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 4px;
            transition: transform 0.3s ease;
            background-color: #333;
            min-width: 120px;
            min-height: 180px;
        }
        
        .poster:hover {
            transform: scale(1.05);
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        function createMosaic() {
            const mosaic = document.querySelector('.background-mosaic');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Calculate number of posters for full screen coverage with buffer
            const posterWidth = 122; // 120 + 2px gap
            const posterHeight = 182; // 180 + 2px gap
            const cols = Math.ceil((screenWidth * 1.3) / posterWidth);
            const rows = Math.ceil((screenHeight * 1.3) / posterHeight);
            const totalPosters = cols * rows;
            
            // Clear existing posters
            mosaic.innerHTML = '';
            
            // Create posters of equal size
            for (let i = 0; i < totalPosters; i++) {
                const poster = document.createElement('div');
                poster.className = 'poster';
                
                // Use poster from array (cyclically)
                const posterUrl = posters[i % posters.length];
                
                // Preload image
                const img = new Image();
                img.onload = function() {
                    poster.style.backgroundImage = `url('${posterUrl}')`;
                };
                img.onerror = function() {
                    // If image failed to load, use fallback
                    console.log('Failed to load:', posterUrl);
                    poster.style.backgroundColor = '#444';
                };
                img.src = posterUrl;
                
                // Add fallback in case image doesn't load
                poster.style.backgroundColor = '#2a2a2a';
                
                mosaic.appendChild(poster);
            }
        }

        // Create mosaic on page load
        window.addEventListener('load', createMosaic);
        
        // Recreate mosaic on window resize
        window.addEventListener('resize', createMosaic);
